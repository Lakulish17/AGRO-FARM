<!DOCTYPE html>
<html>

<head>
	<title>Your Shopping Cart</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.store.js"></script>
	<style>
		body {
			background: url('farm.avif') no-repeat center center/cover;
			opacity: 1.5;
		}

		#logo {
			margin-left: 560px;
			margin-top: 15px;
		}
		
		#logo img {
			border-radius: 40px;
		}
	</style>
</head>

<body>
	<div id="logo">
		<img src="logo.jpeg" alt="logo" height="120px" width="200px">
	</div>
	<div id="site">
		<header id="masthead">
		</header>
		<div id="content">
			<h1> Your Shopping Cart</h1>
			<form id="shopping-cart" action="cart.html" method="post">
				<table class="shopping-cart">
					<thead>
						<tr>
							<th scope="col" style="color: white;">Item</th>
							<th scope="col" style="color: white;">Qty</th>
							<th scope="col" colspan="2" style="color: white;">Price</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<p id="sub-total">
					<strong style="color: wheat;">Sub Total</strong>: <span style="color: wheat;" id="stotal"></span>
				</p>
				<ul id="shopping-cart-actions">
					<li>
						<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
					</li>
					<li>
						<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
					</li>
					<li>
						<a href="index.html" class="btn">Continue Shopping</a>
					</li>
					<li>
						<a href="check.html" class="btn">Go To Checkout</a>
					</li>
				</ul>
			</form>
		</div>
	</div>

	<footer id="site-info">
		Copyright &copy;
	</footer>

</body>

</html>
